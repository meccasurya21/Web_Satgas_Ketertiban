<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pilih Halaman - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

  <div class="text-center bg-white p-5 rounded shadow" style="max-width: 400px; width: 100%;">
    <img src="img/osmoja.png" alt="Logo OSIS" style="height: 60px;" class="mb-3" />
    <img src="img/smk.png" alt="Logo OSIS" style="height: 60px;" class="mb-3" />
    <h4 class="mb-3">Halo, <span id="adminName">Admin</span></h4>
    <p class="text-muted mb-4">Silakan pilih tujuan halaman:</p>

    <div class="d-grid gap-3">
      <a href="admin.html" class="btn btn-dark">Masuk ke Halaman Admin</a>
      <a href="dashboard.html" class="btn btn-primary">Masuk ke Dashboard Pelanggaran</a>
      <button onclick="logout()" class="btn btn-outline-danger">Logout</button>
    </div>
  </div>

  <script>
    // Cek role & nama
    const role = localStorage.getItem("role");
    const nama = localStorage.getItem("nama") || "Admin";
    document.getElementById("adminName").textContent = nama;

    if (role !== "admin") {
      alert("Akses ditolak. Halaman ini hanya untuk admin.");
      window.location.href = "login.html";
    }

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
